<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <script src="./src/script.js" defer></script>
  <title>Verificador de idade</title>
</head>
<body>
  <header>
    <h1>Verificador de idade</h1>
  </header>
  <section class="section">
    <div class="dados">
      <p>
        Ano de nascimento
        <input type="number" class="nascimento" min="0">
      </p>
      <p>Sexo:
        <input type="radio" name="radsex" id="mas" checked>
        <label for="mas">Masculino</label>
        <input type="radio" name="radsex" id="fem">
        <label for="fem">Femenino</label>
      </p>
      <p>
        <input type="button" value="verificar" onclick="verificar()" class="verificar">
      </p>
    </div>
    <div id="res">
      <p>Preencha os dados acima para ver o resultado!</p>
    </div>
  </section>
  <footer>
    <p>feito com &hearts; por <a href="https://github.com/hirokirigaya" target="blank">Daniel</a> </p>
  </footer>
</body>
</html>
